<div class="login-box">
  <h2>Login</h2>

  <input
    type="email"
    [(ngModel)]="email"
    placeholder="Email"
  />

  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
  />

  <button (click)="login()">Login</button>

  <!-- âœ… ROUTE CONNECTED PROPERLY -->
  <p class="signup-text">
    New faculty?
    <a routerLink="/faculty-signup">Create account</a>
  </p>
</div>
