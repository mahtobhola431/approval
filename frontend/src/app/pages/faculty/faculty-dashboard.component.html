<div class="container">

  <div class="header">
    <h2>Faculty Dashboard</h2>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <!-- Add Student -->
  <section class="section">
    <h3>Add Student</h3>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="name"
        placeholder="Student Name"
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Student Email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Temporary Password"
      />
    </div>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <button
      (click)="addStudent()"
      [disabled]="addingStudent"
    >
      {{ addingStudent ? 'Adding...' : 'Add Student' }}
    </button>
  </section>

  <!-- Students List -->
  <section class="section">
    <h3>Your Students</h3>

    <p *ngIf="loadingStudents">Loading students...</p>
    <p *ngIf="!loadingStudents && students.length === 0">
      No students added yet
    </p>

    <ul *ngIf="!loadingStudents && students.length > 0">
      <li *ngFor="let s of students">
        <strong>{{ s.name }}</strong> â€” {{ s.email }}
      </li>
    </ul>
  </section>

</div>
